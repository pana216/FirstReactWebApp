<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- In this div all data will be saved from render() -->
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            /* Implement states */
            state = {
                name: 'Pana',
                age: 30
            }

            /*Event handler function for onClick*/
            handleClick(e){
                console.log(e.target);
            }
            /*Event handler function for onMouseOver*/
            handleMouseOver(e){
                console.log(e.target, e.pageX);
            }
            /*Event handler function for */
            handleCopy(e){
                /*Make the copy unfunctionable*/
                navigator.clipboard.writeText("You better don't copy");
            }
            /*Event handler function for textinput changes*/
            handleChange = (e) => {
                this.setState({
                    name: e.target.value
                });
            }
            /*Event handler function when form is submited*/
            handleSubmit = (e) => {
                e.preventDefault();
                console.log('form submitted', this.state.name);
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>Hey, Ninja </h1>
                        {/* JS code in curly brackets{} executes and result is printed in a paragraph */}
                        <p>My name is: {this.state.name} and I am {this.state.age} years old.</p>  
                        <button onClick={this.handleClick}>Click Me!</button>
                        <button onMouseOver={this.handleMouseOver}>Hover Me!</button>
                        <p onCopy={this.handleCopy}>What we think we become</p>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" onChange={this.handleChange}/>
                            <button>Submit</button>
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>
</html>
